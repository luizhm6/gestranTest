<button (click)="openDialog()">Add User</button>
<input type="text" placeholder="Filtro" />
<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="openDialog(element)" >editar</button>
      <button>excluir</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="idade">
    <th mat-header-cell *matHeaderCellDef>Idade</th>
    <td mat-cell *matCellDef="let element">{{ element.idade }}</td>
  </ng-container>

  <ng-container matColumnDef="observacoes">
    <th mat-header-cell *matHeaderCellDef>Observacoes</th>
    <td mat-cell *matCellDef="let element">{{ element.observacoes }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
